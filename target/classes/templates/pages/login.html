<!doctype html>
<html ng-app="myApp" xmlns:th="http://thymeleaf.org">


<head>
  <script src="/angular-1.7.2/angular.min.js"></script>
  <script src="/angular-1.7.2/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  

  
</head>
 
  <body >
	</br>
	</br>
	</br>
	
	
	<div ng-controller="MyController">
	{{data}}
	{{errordata}}
	{{message}}
	<div class="container" >
		<div class="row">
			<div class="col-sm-4"></div>

			<div class="col-sm-4">
				<div class="thumbnail" style="background-color:lavender">
		
					<form ng-submit="authenticateUser()">
								
						<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" placeholder="Username" ng-model="uname">
						</div>
						
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" ng-model="password">
						</div>
		
		
						<center><button type="submit"  class="btn btn-success">Login</button></center>
					</form>
					{{message}}
				</div>
			</div>

		<div class="col-sm-4"></div>

		</div>
	</div>
	</div>

  </body>
</html>
