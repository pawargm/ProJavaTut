<!doctype html>
<html ng-app="myApp" xmlns:th="http://thymeleaf.org">


<head>
  <script src="/angular-1.7.2/angular.min.js"></script>
  <script src="/angular-1.7.2/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  

  
</head>
 
  <body >
	</br>
	</br>
	</br>
	
	
	<div ng-controller="MyController">
		{{data}}
	{{errordata}}
	{{message}}
	{{actualdata}}
	<div class="container" >
		<div class="row">
			<div class="col-sm-4"></div>

			<div class="col-sm-4">
				<div class="thumbnail" style="background-color:lavender">
		
					<form ng-submit="createUser()">

						<div class="form-group">
						<label for="FirstName">Firstname</label>
						<input type="text" class="form-control" placeholder="Firstname" ng-model="fname">
						</div>

		
						<div class="form-group">
						<label for="lastname">Lastname</label>
						<input type="text" class="form-control" placeholder="Lastname" ng-model="lname">
						</div>


						<div class="form-group">
						<label for="email">Email</label>
						
						<input type="email" class="form-control" placeholder="Email" ng-model="email" ng-keyup="checkEmail()" >
						
						</div>
						
		
						<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" placeholder="Username" ng-model="uname" ng-keyup="checkUserName()">
						</div>
						
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" ng-model="password">
						</div>
		
		
						<center><button type="submit"  class="btn btn-success">Singup</button></center>
					</form>
				</div>
			</div>

		<div class="col-sm-4"></div>

		</div>
	</div>
	</div>

  </body>
</html>
