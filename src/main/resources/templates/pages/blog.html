<script type="text/javascript">
  
  function _(x){
  return document.getElementById(x);
  }

  function test(){

    var username = _("username").value;
    var password = _("password").value;

    var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;  //6 to 20 character which contain least one numeric digit,one uppercase,and onelowercase

    if(username.length != 0 && password.length != 0)
    {

      if(password.match(passw))   
      {   
  
          _("loginform").method = "post";
       
          _("loginform").submit();

      }  
      else
      {


        alert('fill password in given condition');

        location.reload()
      }
    }
    else
    {
      alert("fill unfilled fileds")
    }

  }

</script>
