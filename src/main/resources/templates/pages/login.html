	<div ng-controller="MyController">
	{{data}}
	{{errordata}}
	{{message}}
	{{actualdata}}
	<div class="container" >
		<div class="row">
			<div class="col-sm-4"></div>

			<div class="col-sm-4">
				<div class="thumbnail" style="background-color:lavender">
		
					<form ng-submit="authenticateUser()">
								
						<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" placeholder="Username" ng-model="uname">
						</div>
						
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" ng-model="password">
						</div>
		
		
						<center><button type="submit"  class="btn btn-success">Login</button></center>
					</form>
					{{message}}
				</div>
			</div>

		<div class="col-sm-4"></div>

		</div>
	</div>
	</div>
